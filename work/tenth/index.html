    $(function(){
      var parameter={
        applicationId:'1013041242368735405',
        keyword:'',
        hits:20,
        page:1,
        booksGenreId: '001',
      };
      var isLastPage = false;$('.search__btn').on('click',function(){
        init();request();
      });

      $(document).on('click','.prev',function(){
        if(parameter.page===1)return false;
          isLastPage=false;parameter.page--;
          request();
      });$(document).on('click','.next',function(){
        if(isLastPage)return noMorePageMessage();parameter.page++;request();
      });

      function request(){parameter.keyword=$('#js-search-word').val();

      $.ajax({
        url:'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
        type:'GET',
        datatype:'json',
        data:parameter,
      }).done(function(data){
          if(data.count===0){
            notFoundMessage();
          }else{
            showResult(data.Items);
            showPager(data);
          }if(parameter.page===data.pageCount)isLastPage=true;
        }).fail(function(e){
            responseErrorMessage(e);
          });
      }function init(){
          parameter.page = 1;isLastPage = false;
          $('.message').remove();
          $('.lists').empty();
        };


    function notFoundMessage() {
      $('.message').remove();
      $('.lists').before(
        '<div class="message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</div>'
      );
    } function noMorePageMessage() {
      $('.message').remove();
      $('.lists').before(
        '<div class="message">これ以上はありません</div>'
      );
    }function responseErrorMessage(e) {
      $('.message').remove();
      if (e.status === 0) {
        $('.lists').before(
          '<div class="message">通信に失敗しました。インターネットの接続をご確認ください</div>'
        );
      } else if (e.status === 400) {
        $('.lists').before(
          '<div class="message">検索文字が空、もしくは半角英数1文字になっています</div>'
        );
      } else {
        $('.lists').before(
          '<div class="message">予期せぬエラーが発生しました。</div>'
        );
      }}
      function showResult(result){
        $('.message').remove();
        let template='';
        $.each(result,function(index,item){
          template+=`<li class='lists__item'><div class='lists__item__inner'><a href='
            ${item.Item.itemUrl}' class='lists__item__link' target='_blank'><img src='
            ${item.Item.largeImageUrl}' class='lists__item__img' alt='
            ${item.Item.title}'><p class='lists__item__detail'>作品名：
            ${item.Item.title}</p><p class='lists__item__detail'>作者　：
            ${item.Item.author}</p><p class='lists__item__detail'>出版社：
            ${item.Item.publisherName}</p></a></div></li>`;
        });
        $('.lists').html(template);
      }
      function showPager(result) {
        $('.js-pager').remove();
        $('.prev, .next').removeClass('disabled');
      let pager=`<div class="js-pager"><ul class="btn-wrapper"><li class="prev btn-item"><a class="btn-anchor" href="#">前へ</a></li><li class="next btn-item"><a class="btn-anchor" href="#">次へ</a></li></ul></div>`;
        $('.lists').after(pager);
        if(result.page===1){
          $('.prev').addClass('disabled');
        }if(result.page===result.pageCount){
          $('.next').addClass('disabled');
      }}
    });
